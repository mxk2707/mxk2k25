<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Anniversary</title>

  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      z-index: 2;
    }

    .girl-animation {
      width: 400px;
      animation: float 6s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: fall 10s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(45deg);
        opacity: 0;
      }
    }

    .unmute-button {
      position: absolute;
      bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: #d00050;
      cursor: pointer;
      z-index: 3;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Happy Anniversary<br>My Kosomak Babe</h1>
  <img src="anniversary-girls.png" alt="Two girls smiling" class="girl-animation" />

  <!-- Falling hearts -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }
  </script>

  <!-- YouTube Audio -->
  <iframe id="ytplayer" src="https://www.youtube.com/embed/4Wxi4sVCeo0?enablejsapi=1&autoplay=1&mute=1&loop=1&playlist=4Wxi4sVCeo0"
    frameborder="0" allow="autoplay" allowfullscreen></iframe>

  <!-- Unmute Button -->
  <button class="unmute-button" onclick="unmuteVideo()">Unmute Music</button>

  <script>
    function unmuteVideo() {
      const iframe = document.getElementById('ytplayer');
      iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
    }

    // Enable YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>

</body>
</html>
